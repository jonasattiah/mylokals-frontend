<html>
  <head>
    <title>MyLokals.de</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="/css/marketplace.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="app" id="app">
      <div class="navigation">
        <div
          class="flex items-center"
          style="margin-bottom: 1rem; padding: 0 1rem"
        >
          <a class="hidden md:block md:w-1/3">
            <div
              class="logo"
              style="
                letter-spacing: -1.25px;
                width: auto;
                display: flex;
                align-items: center;
              "
              route="/"
            >
              <img
                src="https://cdn.purdia.com/mylokals/logo.svg"
                style="border-radius: 6px"
              />
            </div>
          </a>
          <div class="w-full md:w-1/3">
            <div id="nav-search">
              <div class="form-field form-field-search">
                <input
                  class="form-field-input"
                  name="search"
                  id="search"
                  placeholder="Suche"
                />
                <img
                  id="searchButton"
                  class="search-icon"
                  src="https://cdn.purdia.com/mylokals/icons/search.svg"
                />
                <div class="dropdown hidden" id="dropdown">
                  <div class="dropdown-body">
                    <div
                      style="
                        padding: 0 1rem;
                        border: 1px solid #e0e8f0;
                        border-radius: 6px;
                        height: 50px;
                        line-height: 50px;
                        display: flex;
                        align-items: center;
                        cursor: pointer;
                      "
                      id="change-location"
                    >
                      <img
                        src="https://cdn.purdia.com/assets/icons/default/pin.svg"
                        style="height: 18px; margin-right: 0.5rem"
                      />
                      Standort: Grevenbroich
                      <a style="margin-left: 0.25rem">ändern</a>
                    </div>
                    <ul
                      class="nav flex navCategories"
                      style="margin-top: 1rem"
                    ></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="md:w-1/3 flex items-center justify-end">
            <ul
              class="nav"
              style="display: flex; justify-content: end; align-items: center"
            >
              <div class="floating-basket" id="floatingBasket">
                <div
                  class="floating-inner"
                  style="
                    position: relative;
                    overflow: auto;
                    max-height: calc(100vh - 2rem);
                  "
                >
                  <li class="nav-item-basket">
                    <a id="navItemBasket"
                      ><img
                        src="https://cdn.purdia.com/assets/icons/default/basket.svg"
                        style="height: 18px"
                    /></a>
                    <span id="basketItemCount" style="display: none"></span>
                  </li>
                  <div id="floatingBasketBody" style="display: none">
                    <div
                      style="
                        position: absolute;
                        left: 0;
                        top: 0;
                        margin: 1rem;
                        background: #e0e8f0;
                        width: 32px;
                        height: 32px;
                        border-radius: 999px;
                        cursor: pointer;
                        padding: 8px;
                      "
                      id="floatingBasketClose"
                    >
                      <img
                        src="https://cdn.purdia.com/assets/icons/default/close.svg"
                        style="height: 16px"
                      />
                    </div>
                    <div
                      id="floatingBasketItems"
                      style="margin-top: 1rem"
                    ></div>
                    <div
                      style="
                        margin-top: 1rem;
                        position: sticky;
                        bottom: -1rem;
                        background: #fff;
                        padding: 1rem 0;
                        border-top: 1px solid #d1d5d9;
                      "
                    >
                      <div style="margin-bottom: 1rem; text-align: right">
                        Gesamt
                        <span id="floatingBasketTotal"></span>
                      </div>
                      <div class="button w-full" route="/kasse">
                        Jetzt bestellen
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <li style="margin: 0">
                <img
                  route="/account"
                  src="https://cdn.purdia.com/assets/icons/default/user.svg"
                  style="height: 18px"
                />
              </li>
            </ul>
          </div>
        </div>
        <div class="container">
          <ul class="nav hidden md:flex navCategories"></ul>
        </div>
      </div>
      <div class="body" id="body">
        <route></route>
      </div>
      <div class="footer">
        <div class="container">© 2022 Mylokals. Made in Germany.</div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/js/engine.js"></script>
  <!-- Move to backend -->
  <script type="text/javascript" src="/js/de.js"></script>
  <!-- Move to backend -->
  <script type="text/javascript" src="/js/checkout.js"></script>
  <script src="/js/ui-dropdown.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
  <script type="text/javascript" src="/js/views.js"></script>
  <script type="text/javascript" src="/js/marketplace.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>

  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css"
    rel="stylesheet"
  />
</html>
