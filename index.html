<html>
  <head>
    <title>MyLokals.de</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="app" id="app">
      <div class="navigation">
        <div class="flex">
          <a class="md:w-1/3">
            <div
              class="headline"
              style="
                letter-spacing: -1.25px;
                width: auto;
                display: inline-block;
              "
              route="/"
            >
              <img
                src="https://cdn.purdia.com/mylokals/logo.svg"
                style="border-radius: 6px"
              />
            </div>
          </a>
          <div class="w-full md:w-1/3">
            <div class="form-field form-field-search">
              <input
                class="form-field-input"
                name="search"
                id="search"
                placeholder="Suche"
              />
              <img
                class="search-icon"
                src="https://cdn.purdia.com/mylokals/icons/search.svg"
              />
            </div>
          </div>
          <div class="md:w-1/3">
            <div
              class="floating-basket"
              style="
                position: fixed;
                right: 1rem;
                top: 1rem;
                height: auto;
                max-width: 350px;
                z-index: 30;
                padding-left: 1rem;
              "
              id="floatingBasket"
            >
              <div
                class="floating-inner"
                style="
                  position: relative;
                  overflow: auto;
                  max-height: calc(100vh - 2rem);
                "
              >
                <ul
                  class="nav"
                  style="
                    display: flex;
                    justify-content: end;
                    align-items: center;
                    margin-bottom: 1rem;
                    position: sticky;
                    top: 0;
                  "
                >
                  <li class="nav-item-basket">
                    <a id="navItemBasket"
                      ><img
                        src="https://integration.api.perdia.de/cdn/images/icons/default-fashion/cart.svg"
                        style="height: 18px"
                    /></a>
                    <span id="basketItemCount"></span>
                  </li>
                  <li style="margin: 0">
                    <img
                      src="https://api.mylokals.de/api/v1/images/612f8515f86dae2b3df4fd61/2021-10-20/7ce6af95927733fdbc743885af88bdd8b0ffd6aa1e1f13c7.jpg"
                      style="
                        height: 34px;
                        width: 34px;
                        object-fit: contain;
                        border-radius: 999px;
                      "
                      route="/account"
                    />
                  </li>
                </ul>
                <div id="floatingBasketBody" style="display: none">
                  <div
                    style="
                      position: absolute;
                      left: 0;
                      top: 0;
                      margin: 1rem;
                      background: #e0e8f0;
                      width: 32px;
                      height: 32px;
                      border-radius: 999px;
                      cursor: pointer;
                    "
                    id="floatingBasketClose"
                  ></div>
                  <div id="floatingBasketItems"></div>
                  <div
                    style="
                      margin-top: 1rem;
                      position: sticky;
                      bottom: -1rem;
                      background: #fff;
                      padding: 1rem 0;
                      border-top: 1px solid #d1d5d9;
                    "
                  >
                    <div style="margin-bottom: 1rem; text-align: right">
                      Gesamt
                      <span id="floatingBasketTotal"></span>
                    </div>
                    <div class="button w-full" route="/checkout">Zur Kasse</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <ul class="nav hidden md:flex navCategories"></ul>
        </div>
      </div>
      <div class="body" id="body">
        <route></route>
      </div>
      <div class="footer">
        <div class="container">Â© 2022 Purdia. All rights reserved.</div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/js/engine.js"></script>
  <!-- Move to backend -->
  <script type="text/javascript" src="/js/de.js"></script>
  <!-- Move to backend -->
  <script type="text/javascript" src="/js/checkout.js"></script>
  <script src="/js/ui-dropdown.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>

  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css"
    rel="stylesheet"
  />
</html>
