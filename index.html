<html>
  <head>
    <title>MyLokals.de</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="app" id="app">
      <div class="navigation">
        <div class="flex">
          <a class="md:w-1/3" route="/">
            <div class="headline" style="letter-spacing: -1.25px;">
              <img src="https://cdn.purdia.com/mylokals/logo.svg" style="border-radius: 6px;">
            </div>
          </a>
          <div class="w-full md:w-1/3 flex items-center">
            <div class="form-field form-field-search">
              <input class="form-field-input" name="search" id="search" placeholder="Suche">
              <img class="search-icon" src="https://cdn.purdia.com/mylokals/icons/search.svg">
            </div>
          </div>
        </div>
        <div class="container">
          <ul class="nav hidden md:flex navCategories"></ul>
        </div>
      </div>
      <div class="body">
        <route></route>
      </div>
      <div class="footer">
        <div class="container">Â© 2022 Purdia. All rights reserved.</div>
      </div>
      <div class="floating-basket" style="position: fixed;right: 24px;top: 24px;height: auto;width: 350px;" id="floatingBasket">
        <div class="card" style="position: relative;">
          <ul class="nav" style="display: flex;justify-content: end;align-items: center;margin-bottom: 1rem;">
            <li class="nav-item-basket">
              <a route="/basket"
                ><img
                  src="https://integration.api.perdia.de/cdn/images/icons/default-fashion/cart.svg"
                  style="height: 18px"
              /></a>
              <span id="basketItemCount"></span>
            </li>
            <li style="margin: 0;">
              <img src="https://api.mylokals.de/api/v1/images/612f8515f86dae2b3df4fd61/2021-10-20/7ce6af95927733fdbc743885af88bdd8b0ffd6aa1e1f13c7.jpg" style="height: 34px; width: 34px; object-fit: contain;border-radius: 999px;" route="/account">
            </li>
          </ul>
          <div id="floatingBasketItems"></div>
          <div class="button w-full" route="/checkout" style="margin-top: 1rem;">Zur Kasse</div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/js/engine.js"></script>
  <!-- Move to backend -->
  <script type="text/javascript" src="/js/de.js"></script>
  <!-- Move to backend -->
  <script type="text/javascript" src="/js/checkout.js"></script>
  <script src="/js/ui-dropdown.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
  <script type="text/javascript" src="/js/app.js"></script>

  <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet' />
</html>
